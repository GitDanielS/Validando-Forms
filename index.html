<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!--Nesse projeto utilizei alguns componentes prontos de DaisyUI-->
    <header>
        <div class="navbar rounded-3xl bg-blue-500">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Home</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>Sobre</a></li>
                    </ul>
                </div>
            </div>

            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="hero bg-base-200 rounded-3xl">
            <div class="hero-content grid grid-cols-1 flex-col md:grid-cols-1 lg:grid-cols-1">
                <div class="card bg-base-100 grid w-96 grid-cols-1 shadow-2xl">
                    <div class="card-body">
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Nome</span>
                            </label>
                            <input type="text" placeholder="nome" class="input input-bordered" id="nome" />
                        </div>
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Email</span>
                            </label>
                            <input type="text" placeholder="email" class="input input-bordered" id="email" />
                        </div>
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Senha</span>
                            </label>
                            <input type="text" placeholder="password" class="input input-bordered" id="senha" />
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="alert alert-success invisible" id="aviso">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>Todos campos preenchidos</span>
    </div>
<script src="./script.js"></script>
</body>
</html>
